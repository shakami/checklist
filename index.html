
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>our move</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    
    <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-app="app">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/checklist">Our Move <span class="sr-only">(current)</span></a>
              </li>
            </ul>
            </div>
        </nav>
    </header>
    
    <main ng-controller="HomeController">
        
        <div class="container" ng-cloak>
            <h1>Our Move</h1>
            
            
            <div class="form-group">
                <div ng-repeat="item in data">
                    <div ng-hide="editing" class="form-group form-check mb-3">
                        <input type="checkbox" class="form-check-input" ng-model="item.value" ng-change="updateData()">
                        <label class="form-check-label" for="exampleCheck1">{{ item.name }}</label>
                    </div>
                    <div class="input-group mb-3" ng-show="editing">
                        <input ng-show="editing" class="form-control" ng-model="item.name" />
                        <button class="btn btn-sm btn-danger" ng-click="deleteItem(item)">Delete</button>
                    </div>
                </div>
                <div ng-show="adding" class="form-group">
                    <input class="form-control" ng-model="newItem.name" />
                </div>
                

                <button ng-hide="adding || editing" class="btn btn-info" ng-click="toggleAdd()">Add</button>
                <button ng-show="adding" class="btn btn-success" ng-click="add()">Save</button>
                <button ng-show="adding" class="btn btn-dark" ng-click="toggleAdd()">Cancel</button>
                
                <button ng-hide="editing || adding" class="btn btn-info" ng-click="toggleEdit()">Edit</button>
                <button ng-show="editing" class="btn btn-success" ng-click="save()">Save</button>
                <button ng-show="editing" class="btn btn-dark" ng-click="toggleEdit()">Cancel</button>
            </div>
        </div>
        
    </main>
    
    

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" type="text/javascript"></script>
    
    <script src="src/app.js" type="text/javascript"></script>
    
</body>
</html>
